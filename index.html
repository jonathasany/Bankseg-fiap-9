<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankSeg</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-2 bg-success text-white">
        <img src="../bankseg/imagens/logo.png" alt="Logo BankSeg" class="img-fluid" style="width: 40px;">
        <h1 class="m-0">BANKSEG</h1>
        <img src="../bankseg/imagens/location-icon.png" alt="Localização" class="img-fluid" style="width: 25px;">
    </header>

    <main class="d-flex flex-column align-items-center py-5" style="background-image: url('imagens/tree-background.png'); background-size: cover;">
        <div class="main-content bg-light p-4 rounded text-center">
            <h2 class="text-dark">EMPRÉSTIMO FACILITADO EM ATÉ 72X</h2>
            <p class="text-dark">DINHEIRO NA HORA E PARCELAS QUE CABEM NO SEU BOLSO.</p>
            <p class="text-dark">VENHA PARA BANKSEG.</p>
            <button class="btn btn-success btn-block">CONTRATE JÁ</button>
        </div>
    </main>

    <footer class="d-flex justify-content-around align-items-center bg-success text-white py-2 fixed-bottom">
        <a href="#" class="text-white text-center">
            <img src="../bankseg/imagens/ajuda-icon.png" alt="Ajuda" class="img-fluid mb-1" style="width: 70px;">
            <div></div>
        </a>
        <a href="#" class="text-white text-center">
            <img src="../bankseg/imagens/idseg-icon.png" alt="ID Seg" class="img-fluid mb-1" style="width: 70px;">
            <div></div>
        </a>
        <a href="#" class="text-white text-center">
            <img src="../bankseg/imagens/acessar-icon.png" alt="Acessar a Conta" class="img-fluid mb-1" style="width: 70px;">
            <div></div>
        </a>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
